{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Patient - {{ patient.first_name }}</title>
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Send a Message to <span style="color:#007bff">{{ patient.first_name }}</span></h2>
    </div>

    <!-- Optional: Simulated Previous Message -->
    
    <div class="message-box">
        <p><strong>You:</strong> Please take your meds 3 times a day.</p>
        <small>Sent on: 2024-06-26 14:30</small>
    </div>
    

    <form method="Post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message to the patient..." required></textarea>
        </div>

        <div class="form-group">
            <label for="document">Upload Document (Optional)</label>
            <input type="file" id="document" name="document" accept=".pdf,.png,.jpg,.jpeg,.doc,.docx">
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
    </form>

    <div class="footer-note">
        Note: The patient can view but cannot reply to this message.
    </div>
</div>

</body>
</html>
