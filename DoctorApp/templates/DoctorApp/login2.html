{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cystella - Authentication</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">C</div>
            <span class="logo-text">Cystella</span>
        </div>
        <div class="welcome-text">WELCOME TO CYSTELLA</div>
        <div class="tagline">Sisterhood is the best</div>
    </div>

    <div class="auth-container">
        <!-- Toggle Buttons -->
        <div class="single-form-container">
            

            <!-- Login Form -->
            <div class="form-section" id="loginForm">
                <h2 class="form-title">Welcome back aboard</h2>
                <form>
                    <div class="form-group">
                        <label class="form-label" for="loginName">Full Doctor's Name:</label>
                        <input 
                            type="text" 
                            id="loginName" 
                            class="form-input" 
                            placeholder="Enter your full name"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="loginPassword">Password:</label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>
                    <button type="submit" class="form-button">Login</button>
                </form>
            </div>

            
                  </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
